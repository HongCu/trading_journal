<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="common/header.html"></header>

<!--여기는 메인페이지에서 보여줄 index(지수) 정보가 들어갈 것-->

<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">관심주식</th>
            <th scope="col">매매일지</th>
        </tr>
        </thead>
        <tbody>
            <td>
                <h4>주식 뉴스 검색</h4>
                <form action="/stock/search" method="get">
                    <div class="form-group">
                        <input type="text" name="query" class="form-control" placeholder="검색어를 입력하세요" />
                    </div>
                    <button type="submit" class="btn btn-primary">검색</button>
                </form>

                <h4>주식 추가</h4>
                <form action="/stock/scrap" method="get">
                    <div class="form-group">
                        <input type="text" name="query" class="form-control" placeholder="검색어를 입력하세요" />
                    </div>
                    <button type="submit" class="btn btn-primary">검색</button>
                </form>

                <a th:href="@{/stock/list}">나의 관심주식 더보기</a>
            </td>
            <td>
                <h4>매매일지 검색</h4>
                <form action="/list/search" method="get">
                    <div class="form-group">
                        <input type="text" name="query" class="form-control" placeholder="검색어를 입력하세요" />
                    </div>
                    <button type="submit" class="btn btn-primary">검색</button>
                </form>
                <a th:href="@{/list}">나의 매매일지 더보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
